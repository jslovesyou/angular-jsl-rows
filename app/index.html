<!doctype html>
<html class="no-js" ng-app="angularRowsApp">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">




      <div class="row" ng-controller="RowExampleCtrl">
        <div class="col">
          <div jsl-rows="items" jsl-rows-columns="6">
          <pre>{{items}}</pre>
          <h4>rows with 6 columns</h4>
            <ul ng-repeat="row in rows">
              <li>{{row}}</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div jsl-rows="items" jsl-rows-columns="3">
          <pre>{{items}}</pre>
          <h4>rows with 3 columns</h4>
            <ul ng-repeat="row in rows">
              <li>{{row}}</li>
            </ul>
          </div>
        </div>
      </div>


      <hr>

      <div class="footer">

      </div>

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) js/main.js -->
    <script src="js/angular-rows-app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives/angular-jsl-rows.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
